<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Media Showcase</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
        }
        h2 {
            font-size: 22px;
            color: #222;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h2>Audio Section</h2>
    <audio controls>
        <source src="assets/sample-audio.mp3" type="audio/mpeg">
        Audio not supported.
    </audio>

    <h2>Video Section</h2>
    <video width="420" controls>
        <source src="assets/sample-video.mp4" type="video/mp4">
        Video not supported.
    </video>

    <h2>Canvas Display</h2>
    <canvas id="displayCanvas" width="420" height="300"></canvas>

    <script>
        const canvas = document.getElementById('displayCanvas');
        const ctx = canvas.getContext('2d');

        const background = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        background.addColorStop(0, '#111');
        background.addColorStop(1, '#990000');
        ctx.fillStyle = background;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#888';
        ctx.fillRect(95, 245, 230, 12);
        ctx.fillRect(135, 65, 160, 160);

        ctx.fillStyle = '#000';
        ctx.fillRect(145, 75, 140, 140);

        ctx.beginPath();
        ctx.arc(215, 140, 48, 0, 2 * Math.PI);
        ctx.globalAlpha = 0.5;
        ctx.fillStyle = 'yellow';
        ctx.fill();
        ctx.globalAlpha = 1;
    </script>

    <h2>SVG House</h2>
    <svg width="420" height="420" xmlns="http://www.w3.org/2000/svg">
        <rect x="110" y="160" width="200" height="190" fill="#a0522d" stroke="#222" stroke-width="2"/>
        <polygon points="110,160 210,70 310,160" fill="#800000" stroke="#222" stroke-width="2"/>
        <rect x="135" y="190" width="40" height="40" fill="#add8e6" stroke="#222" stroke-width="2"/>
        <rect x="225" y="190" width="40" height="40" fill="#add8e6" stroke="#222" stroke-width="2"/>
        <rect x="190" y="255" width="30" height="95" fill="#8b4513" stroke="#222" stroke-width="2"/>
        <rect x="235" y="80" width="25" height="45" fill="darkred" stroke="#222" stroke-width="2"/>
        <rect x="185" y="350" width="40" height="8" fill="#808080" stroke="#000" stroke-width="1"/>
        <rect x="180" y="358" width="50" height="8" fill="#a9a9a9" stroke="#000" stroke-width="1"/>
        <circle cx="215" cy="130" r="14" fill="gold" stroke="#000" stroke-width="2"/>
        <circle cx="350" cy="65" r="20" fill="#fff" stroke="gray" stroke-width="1"/>
        <circle cx="365" cy="65" r="18" fill="#f0f0f0"/>
        <polygon points="265,65 270,80 285,80 273,90 278,105 265,95 252,105 257,90 245,80 260,80"
                 fill="gold" stroke="black" stroke-width="2"/>
    </svg>
</body>
</html>
