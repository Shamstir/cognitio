<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-section {
            border: 1.5px solid #999;
            padding: 18px;
            margin-bottom: 22px;
            width: 65%;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }

        .form-section h3 {
            margin-top: 0;
            color: #444;
        }

        textarea {
            width: 100%;
            height: 130px;
            resize: vertical;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 18px;
            font-size: 15px;
            margin-right: 12px;
            cursor: pointer;
        }

        form {
            width: 75%;
            margin: 30px auto;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <div class="form-section">
            <h3>Account Details</h3>
            <label for="user">Enter Username*</label>
            <input type="text" id="user" name="username" required>

            <label for="pass">Enter Password*</label>
            <input type="password" id="pass" name="password" required>
        </div>

        <div class="form-section">
            <h3>Select Gender</h3>
            <input type="radio" id="gen-male" name="gender" value="male" required>
            <label for="gen-male">Male</label>

            <input type="radio" id="gen-female" name="gender" value="female" required>
            <label for="gen-female">Female</label>
        </div>

        <div class="form-section">
            <h3>Technical Proficiency</h3>
            <input type="checkbox" id="skill-java" name="skills" value="Java">
            <label for="skill-java">Java</label>

            <input type="checkbox" id="skill-cpp" name="skills" value="C++">
            <label for="skill-cpp">C++</label>

            <input type="checkbox" id="skill-csharp" name="skills" value="C#">
            <label for="skill-csharp">C#</label>
        </div>

        <div class="form-section">
            <h3>Fruit Preference</h3>
            <label for="fav-fruit">Choose your favorite fruit:</label>
            <select id="fav-fruit" name="fruit">
                <optgroup label="Pome">
                    <option value="apple">Apple</option>
                    <option value="pear">Pear</option>
                </optgroup>
                <optgroup label="Citrus">
                    <option value="orange">Orange</option>
                    <option value="lime">Lime</option>
                    <option value="grapefruit">Grapefruit</option>
                    <option value="mandarins">Mandarins</option>
                </optgroup>
                <optgroup label="Stone Fruits">
                    <option value="peach">Peach</option>
                    <option value="plum">Plum</option>
                    <option value="apricot">Apricot</option>
                    <option value="nectarines">Nectarines</option>
                </optgroup>
                <optgroup label="Exotic">
                    <option value="banana">Banana</option>
                    <option value="mango">Mango</option>
                </optgroup>
                <optgroup label="Berries">
                    <option value="strawberries">Strawberries</option>
                    <option value="blueberries">Blueberries</option>
                </optgroup>
                <optgroup label="Melons">
                    <option value="watermelon">Watermelon</option>
                    <option value="muskmelon">Muskmelon</option>
                </optgroup>
            </select>
        </div>

        <div class="form-section">
            <h3>Extra Notes</h3>
            <textarea placeholder="Write any comments or extra details here..."></textarea>
        </div>

        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
